name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "articles/**/*.md"
      - "books/**/*.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            以下の原則に従って技術記事をレビューしてください:

            【技術文書の3原則】
            1. 読み手にとって明確か（専門用語の説明、前提知識の確認）
            2. 構成が論理的か（要点が冒頭にあるか、全体像が示されているか）
            3. 明確に伝わる書き方か（具体的、短文、能動態、肯定文）

            【6つのルール】
            1. 要点を冒頭に書く
            2. 根拠・条件をペアで書く
            3. 箇条書きや表で分けて書く
            4. 写真や図で視覚的に書く
            5. 適切に組み合わせて書く
            6. 明確に伝わる文を書く

            【重点チェック項目（避けるべき表現）】
            - 誇張表現や過度な断定
            - 二重否定
            - 冗長表現
            - 文体の混在
            - 一文が長すぎる（80字超目安）
            - 根拠のない主張

            改善が必要な箇所を具体的に指摘してください。
            `gh pr review`を使って該当行にインラインコメントを投稿するか、`gh pr comment`でPR全体へのコメントを投稿してください。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

