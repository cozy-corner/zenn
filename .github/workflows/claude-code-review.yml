name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "articles/**/*.md"
      - "books/**/*.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            以下の原則に従って技術記事をレビューしてください:

            【技術文書の3原則】
            1. 読み手にとって明確か（専門用語の説明、前提知識の確認）
            2. 構成が論理的か（要点が冒頭にあるか、全体像が示されているか）
            3. 明確に伝わる書き方か（具体的、短文、能動態、肯定文）

            【6つのルール】
            1. 要点を冒頭に書く
            2. 根拠・条件をペアで書く
            3. 箇条書きや表で分けて書く
            4. 写真や図で視覚的に書く
            5. 適切に組み合わせて書く
            6. 明確に伝わる文を書く

            【重点チェック項目（避けるべき表現）】
            - 誇張表現や過度な断定
            - 二重否定
            - 冗長表現
            - 文体の混在
            - 一文が長すぎる（80字超目安）
            - 根拠のない主張

            【読者に対する心がけ（結城浩「文章を書く心がけ」より）】
            - 誰がその文章を読むのか：読者の技術レベルや前提知識を想定しているか
            - 読者は何を知っているか：既知から未知へ、段階的に説明しているか
            - 適切な例を示す：抽象的な説明だけでなく、具体例やコード例があるか
            - 読者と対話する気持ち：一方的な説明ではなく、読者の疑問を先回りしているか

            【文章の品質チェック（結城浩「校正の実例」より）】
            - おかしな重なり：同じ言葉や表現が不自然に重複していないか
            - 呼応の不一致：主語と述語、指示語と被指示語が正しく対応しているか
            - あいまいな表現：「これ」「それ」などの指示語が何を指すか明確か
            - 並列の乱れ：箇条書きや対比の構造が統一されているか
            - 冗長な文章：より簡潔に表現できる箇所はないか
            - わかりにくい説明：複雑すぎる文や説明を分割・整理できないか
            - 情報の欠落：読者が理解するために必要な情報が抜けていないか

            ## レビューの投稿方法

            **重要: GitHub API を使ってインラインコメントを投稿してください**

            1. **diffの取得と解析**:
               - `gh pr diff <PR番号>` でdiffを取得
               - 各ファイルの変更箇所(hunk)と行番号を把握

            2. **インラインコメントの投稿**:
               GitHub API を使用してインラインコメントを投稿します:
               ```bash
               gh api repos/$REPO/pulls/<PR番号>/reviews \
                 -F commit_id="<最新のcommit ID>" \
                 -F event="COMMENT" \
                 -F body="レビュー完了しました" \
                 -F comments='[
                   {"path":"articles/example.md","position":5,"body":"【おかしな重なり】パフォーマンスのパフォーマンス→パフォーマンス"},
                   {"path":"articles/example.md","position":12,"body":"【一文が長すぎる】115文字あります..."}
                 ]'
               ```

            3. **position の計算方法**:
               - `position` は**diffでの行位置**です(1から始まる)
               - diffの "@@ ... @@" ヘッダーの直後の行が position 1
               - **新規ファイルの場合**: ファイルの行番号 = position (例: ファイル14行目 → position 14)
               - **既存ファイルの変更の場合**:
                 - diff の**全ての行**を1から順に数えます(context行、削除行、追加行すべて含む)
                 - コメントを投稿できるのは "+" で始まる追加行のみです
                 - 例: hunk内で12行目に `+データベース設計...` がある場合、position は 12

            4. **観点の明記**: 各コメントの冒頭に、該当するチェック項目を【】で明記
               - 例: 【おかしな重なり】【一文が長すぎる】【前提知識が不明確】【並列の乱れ】【根拠のない主張】

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # Allow gh commands needed for reviewing PRs (including API calls for inline comments)
          claude_args: '--allowedTools "Bash(gh pr view:*)" "Bash(gh pr diff:*)" "Bash(gh api:*)"'

