name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "articles/**/*.md"
      - "books/**/*.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            以下の原則に従って技術記事をレビューしてください:

            【技術文書の3原則】
            1. 読み手にとって明確か（専門用語の説明、前提知識の確認）
            2. 構成が論理的か（要点が冒頭にあるか、全体像が示されているか）
            3. 明確に伝わる書き方か（具体的、短文、能動態、肯定文）

            【6つのルール】
            1. 要点を冒頭に書く
            2. 根拠・条件をペアで書く
            3. 箇条書きや表で分けて書く
            4. 写真や図で視覚的に書く
            5. 適切に組み合わせて書く
            6. 明確に伝わる文を書く

            【重点チェック項目（避けるべき表現）】
            - 誇張表現や過度な断定
            - 二重否定
            - 冗長表現
            - 文体の混在
            - 一文が長すぎる（80字超目安）
            - 根拠のない主張

            【読者に対する心がけ（結城浩「文章を書く心がけ」より）】
            - 誰がその文章を読むのか：読者の技術レベルや前提知識を想定しているか
            - 読者は何を知っているか：既知から未知へ、段階的に説明しているか
            - 適切な例を示す：抽象的な説明だけでなく、具体例やコード例があるか
            - 読者と対話する気持ち：一方的な説明ではなく、読者の疑問を先回りしているか

            【文章の品質チェック（結城浩「校正の実例」より）】
            - おかしな重なり：同じ言葉や表現が不自然に重複していないか
            - 呼応の不一致：主語と述語、指示語と被指示語が正しく対応しているか
            - あいまいな表現：「これ」「それ」などの指示語が何を指すか明確か
            - 並列の乱れ：箇条書きや対比の構造が統一されているか
            - 冗長な文章：より簡潔に表現できる箇所はないか
            - わかりにくい説明：複雑すぎる文や説明を分割・整理できないか
            - 情報の欠落：読者が理解するために必要な情報が抜けていないか

            ## レビューの投稿方法

            **重要：**
            1. **インラインコメントの投稿**: `gh pr review`コマンドを使って、該当行に対するコメントを投稿してください
               - 形式: `gh pr review <PR番号> --comment -b "レビューサマリー"`
               - 各コメントは`-c`オプションで指定: `-c "ファイルパス:行番号:コメント本文"`
               - 例: `gh pr review 123 -c "articles/example.md:42:【おかしな重なり】パフォーマンスのパフォーマンス→パフォーマンス" -c "articles/example.md:56:【一文が長すぎる】115文字あります..." -b "レビュー完了"`

            2. **観点の明記**: 各インラインコメントの冒頭に、該当するチェック項目を【】で明記してください
               - 例: 【おかしな重なり】【一文が長すぎる】【前提知識が不明確】【並列の乱れ】【根拠のない主張】など

            3. **総括コメント**: レビュー全体のサマリーは、上記の`gh pr review`の`-b`オプションで簡潔に記述するか、別途`gh pr comment`で投稿してください

            **注意**: インラインコメントは必ず`gh pr review`を使い、通常のコメント（`gh pr comment`）は使わないでください

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

