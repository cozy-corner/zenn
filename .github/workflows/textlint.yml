name: Textlint

on:
  pull_request:
    paths:
      - 'articles/**/*.md'
      - 'books/**/*.md'

jobs:
  textlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          textlint_flags: "articles/**/*.md books/**/*.md"
          filter_mode: added
